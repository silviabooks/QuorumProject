<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<h2>These are our APIs: </h2>

<div>
  <br><button style="width:220px" (click)=getAllLogs()>Show all logs</button>
  <br><button style="width:220px" (click)=getLastEvent()>Show last event</button>
  <br><button style="width:220px" (click)=getMachineID(machineID.value)>Seach machine ID</button>
      <input type="text" #machineID placeholder="Insert here the machine ID">
  <br><button style="width:220px" (click)=searchTimeInterval(begin.value,end.value)>
      Search logs in time interval</button>
      <input type="text" #begin value="2018-02-18 16:43:01">
      <input type="text" #end value="2018-02-18 16:43:03">
</div>

<!--ul>
  <li>
    <h2></h2>
  </li>
</ul-->
<h2>{{resultTitle}}</h2>
<div style="overflow-y:scroll; height:300px;">
  <div *ngFor="let log of data">
    <b>Timestamp: </b>{{log.timestamp}} 
    <br><b>MachineID: </b>{{log.idMacchina}}
    <br><b>Message: </b>{{log.message}}
    <br><br>
  </div>
</div>
